<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Music</title>
</head>
<body>
    <h1>Lista de Canciones</h1>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Artista</th>
            <th>Album</th>
            <th>Reproducir</th>
        </tr>
        {% for cancion in canciones %}
        <tr>
            <td>{{ cancion[0] }}</td>
            <td>{{ cancion[1] }}</td>
            <td>{{ cancion[2] }}</td>
            <td>
                <audio controls>
                    <source src="{{ cancion[3] }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
